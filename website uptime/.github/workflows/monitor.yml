name: Website Uptime Monitor

# This section defines when the workflow will run.
on:
  schedule:
    # Runs every 5 minutes. This is the minimum interval for scheduled workflows.
    - cron: '*/5 * * * *'
  # Allows you to run this workflow manually from the Actions tab as well
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  check-sites:
    # The 'matrix' strategy lets us run this job on multiple configurations.
    # We use it here to simulate checking from different locations.
    strategy:
      matrix:
        # ubuntu-latest runners are typically in the US.
        # windows-latest runners are typically in Europe.
        os: [ubuntu-latest, windows-latest]

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository code
        uses: actions/checkout@v3

      # Step 2: Sets up a Python environment for use in actions
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Installs the necessary Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the actual check and report script
      - name: Run uptime check script
        env:
          # These secrets are configured in your repository's settings
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
          REPORT_URL: ${{ secrets.REPORT_URL }}
        run: python check_and_report.py

