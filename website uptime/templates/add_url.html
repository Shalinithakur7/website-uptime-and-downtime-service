<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .form-card { background-color: #1f2937; border: 1px solid #374151; }
        .form-input { background-color: #374151; border-color: #4b5563; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg p-8 space-y-8 form-card rounded-xl shadow-2xl">
        <div>
            <h1 class="text-3xl font-bold text-center text-white">Monitor a New Site</h1>
            <p class="text-center text-gray-400 mt-2">Enter the details of the website you want to track.</p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('add_url') }}" method="post">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Friendly Name</label>
                    <input id="name" name="name" type="text" required class="form-input relative block w-full px-3 py-2 border placeholder-gray-400 text-gray-200 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="e.g., My Personal Blog">
                </div>
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-300 mb-1">URL</label>
                    <input id="url" name="url" type="url" required class="form-input relative block w-full px-3 py-2 border placeholder-gray-400 text-gray-200 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="https://example.com">
                </div>
            </div>

            <div class="flex items-center justify-between gap-4 pt-4">
                 <a href="{{ url_for('index') }}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700">
                    Cancel
                </a>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Add Site to Monitor
                </button>
            </div>
        </form>
    </div>
</body>
</html>
